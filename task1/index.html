<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
    

    <body>
        <div class="container">
            <div class="img-container">
                <img data-testid="slackDisplayImage" alt="Oboirien Tijani-Ahmed" src = "dp.jpeg"/>
            </div>
            <div class="details">
                <p ><span data-testid="slackUserName" class="label-value"> Oboirien Tijani-Ahmed </span> </p>
                <p > <span class="label"> Day of the week:  </span> <span data-testid="currentDayOfTheWeek" class="label-value"> Oboirien Tijani-Ahmed </span> </p>
                <p > <span class="label"> UTC Time:  </span> <span data-testid="currentUTCTime" class="label-value"> Oboirien Tijani-Ahmed </span> </p>
                <p > <span class="label"> Track: </span> <span data-testid="myTrack" class="label-value"> FrontEnd </span> </p>
                <p > <span class="label"> Github Repo: </span> <a href="https://github.com/tephlonee/hngx-frontend" data-testid="githubURL" class="label-value"> https://github.com/tephlonee/hngx-frontend </a> </p>
            </div>
        </div>

    </body>

    <script src="main.js"></script>

</html>
